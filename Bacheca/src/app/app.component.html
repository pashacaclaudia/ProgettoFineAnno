
 <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" >


            Nome
         <input type="text" class="form-control" onfocus="this.value=''" placeholder="nome" name="nome" [formControl]="myForm.controls['nome']">
            <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger">"nome" non è valido</div>
            <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger">"nome" è richiesto</div>


            Cognome
            <input type="text" class="form-control" onfocus="this.value=''" placeholder="cognome"  name="cognome" [formControl]="myForm.controls['cognome']">
            <div *ngIf="!myForm.controls['cognome'].valid" class="alert alert-danger">"cognome" non è valido</div>
            <div *ngIf="myForm.controls['cognome'].hasError('required')" class="alert alert-danger">"cognome" è richiesto</div>

         E-mail
        <input type="email" class="form-control mb-4" onfocus="this.value=''" placeholder="esempio@email.it" name="email" [formControl]="myForm.controls['email']">
        <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">"email" non è valido</div>
        <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">"email" è richiesto</div>
        Username
        <input type="text" class="form-control mb-4" onfocus="this.value=''" placeholder="username" name="user" [formControl]="myForm.controls['user']">
        <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">"email" non è valido</div>
        <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">"email" è richiesto</div>
        Password
        <input type="password" class="form-control mb-4" onfocus="this.value=''" placeholder="esempio@email.it" name="xxxxxxxxxxx" [formControl]="myForm.controls['password']">
        <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">"email" non è valido</div>
        <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">"email" è richiesto</div>




    <div *ngIf="!myForm.valid" class="alert alert-danger">Il form non è valido</div>
    <button class="bg-primary text-white btn btn-block mb-4" type="submit" [disabled]="!myForm.valid">PRENOTA</button>
  </form>
